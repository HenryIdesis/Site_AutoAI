<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f72585;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g transform="translate(50, 50)">
    <!-- Background Elements -->
    <circle cx="250" cy="200" r="200" fill="url(#grad1)" opacity="0.05" />
    <circle cx="250" cy="200" r="150" fill="url(#grad1)" opacity="0.05" />
    
    <!-- Company Building -->
    <rect x="150" y="150" width="200" height="150" rx="5" fill="#f8f9fa" stroke="#ddd" stroke-width="2" />
    <rect x="170" y="180" width="40" height="60" rx="2" fill="#4361ee" opacity="0.2" />
    <rect x="230" y="180" width="40" height="60" rx="2" fill="#4361ee" opacity="0.2" />
    <rect x="290" y="180" width="40" height="60" rx="2" fill="#4361ee" opacity="0.2" />
    <rect x="200" y="260" width="100" height="40" rx="2" fill="#4361ee" opacity="0.2" />
    
    <!-- People Silhouettes -->
    <circle cx="100" cy="280" r="20" fill="#333" opacity="0.7" />
    <rect x="90" y="300" width="20" height="40" rx="5" fill="#333" opacity="0.7" />
    
    <circle cx="140" cy="290" r="15" fill="#333" opacity="0.7" />
    <rect x="133" y="305" width="14" height="30" rx="4" fill="#333" opacity="0.7" />
    
    <circle cx="400" cy="270" r="18" fill="#333" opacity="0.7" />
    <rect x="391" y="288" width="18" height="35" rx="5" fill="#333" opacity="0.7" />
    
    <!-- Chat Bubbles with AI -->
    <path d="M150 150 Q180 120 210 150" stroke="#4361ee" stroke-width="2" fill="none" />
    <circle cx="150" cy="120" r="30" fill="#fff" stroke="#4361ee" stroke-width="2" />
    <text x="150" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#4361ee">AI</text>
    
    <path d="M350 130 Q380 100 410 130" stroke="#f72585" stroke-width="2" fill="none" />
    <circle cx="410" cy="100" r="30" fill="#fff" stroke="#f72585" stroke-width="2" />
    <text x="410" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#f72585">AI</text>
    
    <path d="M50 200 Q80 170 110 200" stroke="#4361ee" stroke-width="2" fill="none" />
    <circle cx="50" cy="170" r="30" fill="#fff" stroke="#4361ee" stroke-width="2" />
    <text x="50" y="175" text-anchor="middle" font-family="Arial" font-size="12" fill="#4361ee">AI</text>
    
    <!-- Connection Lines -->
    <path d="M100 250 Q250 200 400 250" stroke="#4361ee" stroke-width="2" fill="none" stroke-dasharray="5,5" />
    
    <!-- Decorative Elements -->
    <circle cx="450" cy="50" r="15" fill="#4361ee" opacity="0.5" />
    <circle cx="470" cy="80" r="10" fill="#f72585" opacity="0.5" />
    <circle cx="430" cy="100" r="8" fill="#4361ee" opacity="0.5" />
    
    <circle cx="50" cy="50" r="15" fill="#f72585" opacity="0.5" />
    <circle cx="30" cy="80" r="10" fill="#4361ee" opacity="0.5" />
    <circle cx="70" cy="100" r="8" fill="#f72585" opacity="0.5" />
